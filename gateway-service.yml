spring:
   cloud:
     gateway:
       discovery:
          locator:
            enabled : true
       routes:
        - id: customer-service
          uri: lb:http://CUSTOMER-SERVICE
          predicates:
            - path=/api/v1/customers/**
        - id: product-service
          uri: lb:http://PRODUCT-SERVICE
          predicates:
            - path=/api/v1/products/**
        - id: order-service
          uri: lb:http://ORDER-SERVICE
          predicates:
            - path=/api/v1/orders/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - path=/api/v1/payments/**
