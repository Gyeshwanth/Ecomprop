
spring:
   data:
     mongodb:
       username: java
       password: java
       host: localhost
       port: 27017
       database: notification
       authentication-database: admin

   kafka:
     consumer:
       bootstrap-servers: localhost:9092
       group-id: paymentGroup,orderGroup
       auto-offset-reset: earliest
       key-deserializer: org.apache.kafka.common.serialization.StringDeSerializer
       value-deserializer: org.springframework.kafka.support.serializer.JsonDeSerializer
       properties:
           spring.json.trusted.packages: '*'
           spring.json.type.mapping: PaymentNotificationRequest:com.test.payment.dto.PaymentNotificationRequest,OrderConfirmation:com.test.order.dto.OrderConfirmation

   mail:
     host: localhost
     port: 1025
     username: java
     password: java
     properties: 
         mail:
           stmp:
             trust: '*'
           auth: true
           starttls:
             enabled: true
           connectiontimeout: 5000
           timeout: 3000
           writetimeout: 5000
           
             
     
